<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/site-cadastro']">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="sites" class="example-table" matSort matSortActive="nome" matSortDisableClear matSortDirection="asc">
            <!-- Coluna url -->
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef>url</th>
                <td mat-cell *matCellDef="let row">{{row.url}}</td>
            </ng-container>
            <!-- Coluna nome -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>
            <!-- Coluna telefone -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>telefone</th>
                <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
            </ng-container>
            <!-- Coluna Editora -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/site-detalhes/', row.id]"></tr>
        </table>
    </div>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/promocoes']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="promocaoForm" (ngSubmit)="onFormSubmit(promocaoForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" formControlName="nome" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!promocaoForm.get('nome').valid && promocaoForm.get('nome').touched">Por favor entre o nome</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Preço" formControlName="preco" sufix=" R$" [errorStateMatcher]="matcher" mask="0*.00">
                <mat-error>
                    <span *ngIf="!promocaoForm.get('preco').valid && promocaoForm.get('preco').touched">Por favor entre o preço</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Sites</mat-label>
                <mat-select formControlName="site">
                    <mat-option *ngFor="let site of sites" [value]="site.id">
                        {{site.nome}}, {{site.url}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Teatro</mat-label>
                <mat-select formControlName="teatro">
                    <mat-option *ngFor="let teatro of teatros" [value]="teatro.id">
                        {{ teatro.nome }}, {{teatro.cnpj}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Data" type="date" formControlName="data" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!promocaoForm.get('data').valid && promocaoForm.get('data').touched">Por favor insira a data</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Horario" formControlName="horario" mask="Hh:m0:s0" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!promocaoForm.get('horario').valid && promocaoForm.get('horario').touched">Por favor entre o horário</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!promocaoForm.valid" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
          </button>
            </div>
        </form>
    </mat-card>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/teatros']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="teatroForm" (ngSubmit)="onFormSubmit(teatroForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="email" formControlName="username" mask="A*@A*.A*" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!teatroForm.get('username').valid && teatroForm.get('username').touched">Por favor entre com o e-mail</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="password" type="password" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!teatroForm.get('password').valid && teatroForm.get('password').touched">Por favor entre com a senha</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="CNPJ" formControlName="cnpj" mask="00.000.000/0000-00" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!teatroForm.get('cnpj').valid && teatroForm.get('cnpj').touched">Por favor entre com o CNPJ</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Nome" formControlName="nome" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!teatroForm.get('nome').valid && teatroForm.get('nome').touched">Por favor entre com o nome</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Cidade" formControlName="cidade" mask="S*" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!teatroForm.get('cidade').valid && teatroForm.get('cidade').touched">Por favor entre com a cidade</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!teatroForm.valid" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
          </button>
            </div>
        </form>
    </mat-card>
</div>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/promocoes']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>
                <h2>{{promocao.nome}}</h2>
            </mat-card-title>
            <mat-card-subtitle>{{promocao.horario | mask: 'Hh:m0:s0'}} - {{promocao.data}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>Pre√ßo:  {{promocao.preco | mask: '0*.00'}}</dt>
                <dt>Site :  {{promocao.site.url}}</dt>
                <dt>Teatro:  {{promocao.teatro.cnpj | mask: '00.000.000/0000-00'}}</dt>
            </dl>
        </mat-card-content>
        <ng-template [ngIf]="role == 'ROLE_TEATRO'">
            <mat-card-actions>
                <a mat-flat-button color="primary" [routerLink]="['/promocao-edicao', promocao.id]">
                    <mat-icon>edit</mat-icon>
                </a>
                <a mat-flat-button color="warn" (click)="deletePromocao(promocao.id)">
                    <mat-icon>delete</mat-icon>
                </a>
            </mat-card-actions>
        </ng-template>
    </mat-card>
</div>

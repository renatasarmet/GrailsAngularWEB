<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="siteVendaIngressoDetalhes()">
            <mat-icon>info</mat-icon>
        </a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="siteForm" (ngSubmit)="onFormSubmit(siteForm.value)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="email" formControlName="username" mask="A*@A*.A*" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!siteForm.get('username').valid && siteForm.get('username').touched">Por favor entre com o e-mail</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="senha" type="password" formControlName="password" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!siteForm.get('password').valid && siteForm.get('password').touched">Por favor entre com a senha</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="url" formControlName="url" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!siteForm.get('url').valid && siteForm.get('url').touched">Por favor entre com o url</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="nome" formControlName="nome" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!siteForm.get('nome').valid && siteForm.get('nome').touched">Por favor entre com com o nome</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="telefone" formControlName="telefone" mask="(009) 00009-0000" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!siteForm.get('telefone').valid && siteForm.get('telefone').touched">Por favor entre com com o telefone</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!siteForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
